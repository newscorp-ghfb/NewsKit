          version: $(echo << pipeline.git.tag >> | cut -f2 -d "@")

  on_trigger_release_tag_codemod:
    jobs:
      - bump_version_codemod:
          <<: *only_on_trigger_release_tag_codemod
          context: ncu-product-platforms-context
          version: $(echo << pipeline.git.tag >> | cut -f2 -d "@")

