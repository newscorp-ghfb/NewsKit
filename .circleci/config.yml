      - test_unit_comps:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
            - build_icons
      - test_unit_docs:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
            - build_icons
      - test_e2e_comps:
