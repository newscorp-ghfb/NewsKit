      - build_storybook:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
            - build_icons
      - build_test_e2e:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
            - build_icons
      - lint:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
