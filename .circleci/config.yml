      - install_cypress:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
      - build_icons:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
            - install_deps
      - build_components:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
