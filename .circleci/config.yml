          requires:
            - build_docs_versioned
      - test_e2e_docs:
          <<: *only_on_version_tag
          name: test_e2e_docs_prod
          context: ncu-newskit-site-prod
          requires:
            - build_docs_versioned
            - install_cypress
            - build_storybook
      - test_newskit_in_nextjs_app:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
            - build_components

      - publish_npm:
          <<: *only_on_version_tag
          context: ncu-product-platforms-context
          requires:
            - lint
            - test_unit_comps
            - test_unit_docs
            - test_e2e_comps
            - test_e2e_docs_prod
            - test_newskit_in_nextjs_app

