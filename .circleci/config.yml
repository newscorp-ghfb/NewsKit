    jobs:
      - delete_trigger_release_tag_codemod:
          <<: *only_on_version_tag_codemod
          context: ncu-product-platforms-context
          version: $(echo << pipeline.git.tag >> | cut -f2 -d "v")

      - install_deps_codemod:
          <<: *only_on_version_tag_codemod
          context: ncu-product-platforms-context

      - test_unit_codemod:
          <<: *only_on_version_tag_codemod
          context: ncu-product-platforms-context
          requires:
            - install_deps_codemod

      - lint_codemod:
          <<: *only_on_version_tag_codemod
          context: ncu-product-platforms-context
          requires:
            - install_deps_codemod

      - publish_npm_codemod:
          <<: *only_on_version_tag_codemod
          context: ncu-product-platforms-context
          publish_dev: false
          requires:
            - test_unit_codemod
            - lint_codemod
